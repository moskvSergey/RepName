<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>{% block title %}{% endblock %}</title>
</head>
<body class="d-flex w-100 h-100 text-center bg-body-tertiary">
<a href="/" class="home-button">Главная</a>
<div class="cover-container d-flex w-50 h-100 p-3 mx-auto flex-column">
	{% block body %}

	{% endblock %}

	<div id="keyboard">
		  <div>
			<button class="btn btn-lg btn-light fw-bold border-white bg-white keyboard-button">1</button>
			<button class="btn btn-lg btn-light fw-bold border-white bg-white keyboard-button">2</button>
			<button class="btn btn-lg btn-light fw-bold border-white bg-white keyboard-button">3</button>
			<button class="btn btn-lg btn-light fw-bold border-white bg-white keyboard-button">4</button>
			<button class="btn btn-lg btn-light fw-bold border-white bg-white keyboard-button">5</button>
		  </div>
		  <div>
			<button class="btn btn-lg btn-light fw-bold border-white bg-white keyboard-button">6</button>
			<button class="btn btn-lg btn-light fw-bold border-white bg-white keyboard-button">7</button>
			<button class="btn btn-lg btn-light fw-bold border-white bg-white keyboard-button">8</button>
			<button class="btn btn-lg btn-light fw-bold border-white bg-white keyboard-button">9</button>
			<button class="btn btn-lg btn-light fw-bold border-white bg-white keyboard-button">0</button>
		  </div>
		  <div>
			<button class="btn btn-lg btn-light fw-bold border-white bg-white" id="space">␣</button>
			<button class="btn btn-lg btn-light fw-bold border-white bg-white" id="delete">⌫</button>
			<button class="btn btn-lg btn-light fw-bold border-white bg-white" id="hide">⊽</button>
		  </div>
	</div>
</div>

</body>

<script>
	var keyboard = document.getElementById('keyboard');
	var buttons = keyboard.getElementsByClassName('keyboard-button');
	var inputFields = document.getElementsByClassName('InputPole');
	var focusInput;
	keyboard.style.display = 'none';
	console.log(keyboard);

	document.getElementById('delete').addEventListener('click', function() {
		if (focusInput) {
			focusInput.value = focusInput.value.slice(0, -1);
		}
	});

	document.getElementById('space').addEventListener('click', function() {
		if (focusInput) {
			focusInput.value += " ";
		}
	});

	document.getElementById('hide').addEventListener('click', function() {
		keyboard.style.display = 'none';
	});

	for (var i = 0; i < inputFields.length; i++) {
		inputFields[i].addEventListener('focus', function() {
			keyboard.style.display = 'block';
			focusInput = this;
		});
	}

	for (var i = 0; i < buttons.length; i++) {
		buttons[i].addEventListener('click', function() {
			if (focusInput) {
				focusInput.value += this.textContent;
			}
		});
	}

	function showSuccessMessage(messageText = "Успешно", duration = 1000) {
		  var message = document.createElement('div');
		  message.textContent = messageText;
		  message.style.backgroundColor = 'lightgreen';
		  message.style.padding = '10px';
		  message.style.position = 'fixed';
		  message.style.top = '30%';
		  message.style.left = '50%';
		  message.style.transform = 'translate(-50%, -50%)';
		  message.style.zIndex = '9999';
		  message.style.border = '2px solid darkgreen';
		  message.style.borderRadius = '5px';
		  message.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.5)';
		  message.style.color = 'white';
		  message.style.fontWeight = 'bold';
		  document.body.appendChild(message);

		  setTimeout(function() {
			message.style.display = 'none';
		  }, duration);
	}

    {% block script %}

    {% endblock %}
</script>
<style>
	.home-button {
  position: fixed;
  top: 10%px;
  right: 10%;
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  text-decoration: none;
  border-radius: 5px;
}
	.keyboard-button {
		font-size: 25px;
		padding: 10px 15px;
  	}
	{% block style %}

	{% endblock %}
</style>
</html>
